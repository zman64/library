<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="flex">
        <div class="header-wrapper flex">
            <!-- <img class="library-icon" src="./images/library.svg" alt=""> -->
            <h1>My Library App</h1>
        </div>
    </header>
    <main>
        <h2 class="content-title">My Library</h2>
        <div class="card-wrapper">
            <!-- <div class="card">
                <div class="title">The Lord of the Rings</div>
                <div class="author">JRR Tolkien</div>
                <div class="pages">345</div>
                <div class="read">has read</div>
            </div> -->
        </div>
    </main>
    <!-- Add this somewhere within the <body> tag -->
    <div id="add-book-form" class="hidden">
        <form id="book-form">
            
            <div class="input">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Title" required>
            </div>

            <div class="input">
                <label for="author">Author:</label>
                <input type="text" id="author" placeholder="Author" required>
            </div>

            <div class="input">
                <label for="pages">Number of Pages:</label>
                <input name="pages" type="number" id="pages" placeholder="Pages" required>
            </div>

            <div class="input">
                <label>I have read this book</label>
                <input type="checkbox" id="isCompleted">
            </div>

            <button type="submit">Add Book</button>
        </form>
    </div>

    <footer>
        <p>2023 My Library App by The Odin Project</p>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
